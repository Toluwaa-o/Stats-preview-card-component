<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="image">
      <picture>
        <source media="(min-width: 1100px)" srcset="images/image-header-desktop.jpg">

        <img src="images/image-header-mobile.jpg" alt="" aria-hidden="true">

      </picture>
    </div>

    <div class="content">
      <h1>
        Get <span class="violet">insights</span> that help your business grow.
      </h1>

      <p class="main-para">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.
      </p>

      <p class="stat"><span>10k+</span> companies</p>
      <p class="stat"><span>314</span> templates</p>
      <p class="stat"><span>12m+</span> queries</p>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Toluwalashe</a>.
  </footer>
</body>
</html>
